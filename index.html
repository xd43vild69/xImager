
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Workflow Orchestrator</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#0d59f2",
            "background-light": "#f5f6f8",
            "background-dark": "#0f172a",
            "panel-dark": "#1e293b",
            "surface-dark": "#1b1f27",
            "border-dark": "#334155",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .log-feed-scroll::-webkit-scrollbar { width: 6px; }
    .log-feed-scroll::-webkit-scrollbar-track { background: transparent; }
    .log-feed-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    
    /* Animation for the run button */
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 20px rgba(13, 89, 242, 0.3); }
      50% { box-shadow: 0 0 40px rgba(13, 89, 242, 0.6); }
    }
    .btn-run-glow { animation: pulse-blue 2s infinite; }
  </style>
